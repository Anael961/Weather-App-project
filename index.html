<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro&family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0fd35d98c5.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container py-2">
      <form id="search-input">
        <div class="row">
          <div class="input-group">
            <input
              type="search"
              class="form-control py-2 border-right-0 border"
              placeholder="search for a city"
              id="input-value"
              autocomplete="off"
            />
            <button
              class="btn btn-outline-secondary border-left-0 border"
              type="submit"
            >
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
      </form>
      <span class="col-md-4 marker-outline">
        <button class="location-marker" id="current-location-button">
          <i class="fas fa-map-marker-alt"></i>
        </button>
      </span>
      <h1 id="city"></h1>
      <div class="row">
        <div class="col-6">
          <span class="maintemp" id="placeholder-temp"> </span>
          <span class="tempunits">°C</span>
        </div>
        <div class="col-6">
          <ul>
            <li>Feels like: <span id="feels_like"> </span>°C</li>
            <li>Humidity: <span id="humidity">0</span>%</li>
            <li>Wind: <span id="wind">23</span>km/h</li>
          </ul>
        </div>
      </div>
      <img class="main-icon" src="" alt="" id="icon" />
      <h3 id="date"></h3>
      <div class="weather-description" id="description"></div>
      <br />
      <hr />
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <small>
      <a href="https://github.com/Anael961/weather-app-project" target="_blank">
        Open-source code
      </a>
      <span class="footer">by Elodie Mwansa</span>
    </small>
    <script src="src/index.js"></script>
  </body>
</html>
