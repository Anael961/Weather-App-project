<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro&family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0fd35d98c5.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container py-2">
      <div class="row">
        <div class="input-group col-md-4" id="search-input">
          <input
            type="search"
            placeholder="Search for a city"
            class="form-control py-2 border-right-0 border"
            id="input-value"
          />
          <span class="input-group-append">
            <button
              class="btn btn-outline-secondary border-left-0 border"
              type="button"
            >
              <i class="fa fa-search"></i>
            </button>
          </span>
        </div>
        <span class="col-md-4 marker-outline">
          <button class="location-marker" id="current-location-button">
            <i class="fas fa-map-marker-alt"></i>
          </button>
        </span>
      </div>
      <h1 id="city"></h1>
      <div class="row">
        <div class="col-6">
          <span class="maintemp" id="placeholder-temp"> </span>
          <span class="tempunits">
            <a href="#" id="celcius-temp" class="active">°C</a> |
            <a href="#" id="fahrenheit-temp">°F</a>
          </span>
        </div>
        <div class="col-6">
          <ul>
            <li>Feels like: <span id="feels_like"> </span>°C</li>
            <li>Humidity: <span id="humidity">0</span>%</li>
            <li>Wind: <span id="wind">23</span>km/h</li>
          </ul>
        </div>
      </div>
      <img class="main-icon" src="" alt="" id="icon" />
      <h3 id="date"></h3>
      <div class="weather-description" id="description"></div>
      <br />
      <hr />
      <div class="weather-forecast">
        <div class="row">
          <div class="col-2">
            <div class="weather-forecast-date">Mon</div>
            <img
              src="http://openweathermap.org/img/wn/01d@2x.png"
              alt=""
              width="45"
            />
            <div class="weather-forecast-temperature">
              <span class="weather-forecast-temperature-max">6°</span>
              <span class="weather-forecast-temperature-min">4°</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <small>
      <a href="https://github.com/Anael961/weather-app-project" target="_blank">
        Open-source code
      </a>
      <span class="footer">by Elodie Mwansa</span>
    </small>
    <script src="src/index.js"></script>
  </body>
</html>
